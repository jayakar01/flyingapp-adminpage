    <body>
    
        <!-- Page Preloder
        <div id="preloder">
            <div class="loader"></div>
        </div> -->
    
        <!-- Header section -->
        <header class="header-section">
            <div class="header-top">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center text-lg-center">
                            <!-- logo -->
                                <h3 style="padding-top: 10px">Flying App - Admin Page</h3>
                        </div>
                    </div>
                </div>
            </div>

        </header><br><br>
        <!-- Header section end -->


        <div class="container">
            <h2>Login </h2> <br>
            <form name="login" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    <p><br><br></p>
                </div>
                <span><a href="forgotpassword.html">Forgot Password?</a></span>
                <p><br><br></p>
                <button id="btn-login" type="button" class="btn btn-primary" >Login</button><br><br>
                <span><h4>Don't have an account? </h4><a href="SignUp.html">Sign Up</a></span>
            </form>
        </div>
        <br><br>

        <script src="index.js"></script>

        <script>
            firebase.auth().onAuthStateChanged(function (user) {
                if(user)
                {
                    window.location.href = "index.html";
                }
            });
          </script>

    </body>
